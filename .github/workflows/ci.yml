name: CI

on:
  push:
    branches: [ main]
  pull_request:
    branches: [ main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install
        
      - name: Run tests
        run: npm run test-controller

      - name: Subir a API
        run: npm start &  // Executa em segundo plano

      - name: Esperar a API estar Funcionando
        run: sleep 5  // Aguarda 5 segundos para garantir que a API esteja funcionando

      - name: Rodar os testes de API via HTTP
        run: npm run test-external
